<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Number Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
</head>
<body>
    <div class="setupMode">
        <h1>Setup mode!</h1>
        <input type="number" id="numberGuessMax"><label for="numberGuessMax">Enter Maximum Number</label>
        <button id="btn-max">Set Maximum Number</button><br>
        <button id="startGame">PLAY!</button>
    </div>

    <div class="playMode">
        <h1>Let's play a game?</h1>
        <h3 class="maxNumber"></h3>
        <label>Player One</label><input id="playerOneGuess" type="number" placeholder="Enter Guess">
        <label id="p1HighLow">SampleGuess</label> 
        <br>
        <label>Player Two</label><input id="playerTwoGuess" type="number" placeholder="Enter Guess">
        <label id="p2HighLow">SampleGuess</label> 
        <br>
        <label>Player Three</label><input id="playerThreeGuess" type="number" placeholder="Enter Guess">
        <label id="p3HighLow">SampleGuess</label> 
        <br>
        <label>Player Four</label><input id="playerFourGuess" type="number" placeholder="Enter Guess">
        <label id="p4HighLow">SampleGuess</label>
        <br>
        <button class="guessSubmission">Submit All the Guesses!</button><br>
        <button id="cancelGame">Cancel</button>

        <div id="output"></div>
    </div>
</body>
</html>
